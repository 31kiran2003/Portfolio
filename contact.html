<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Responsive Contact</title>
  <link rel="stylesheet" href="contact.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    a {
      color: black;
      font-size: 20px;

    }
  </style>

</head>

<body>

  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Ganesh Nagar</div>
          <div class="text-two">kandivali West</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">9769391697</div>

        </div>
        <div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">kiranprajapati6334@gmail.com</div>
         
          </div>

        </div>

        <div>
          <div class="home details">
       
            <i class="fa fa-home"></i>
            <div class="topic"><a href="home.html" style="text-decoration: none;">Home</a></div>
            

          </div>

        </div>

      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries , you can send me message from here. It's my pleasure to
          help you.</p>
        <form action="#" onsubmit="takevalue()">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" name="Name" id="name">
          </div>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" id="email">
          </div>
          <div class="input-box message-box">

          </div>
          <div class="submit">
            <input type="submit" value="Send Now">
          </div>
        </form>
        <script>
          function takevalue() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            document.write("your name is =" + name + "<br>");
            document.write("your email is =" + email + "<br>");
          }
        </script>

      </div>
    </div>
  </div>
</body>

</html>
